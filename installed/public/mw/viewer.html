<html>
<head lang=en>
    <meta charset="utf-8"/>
    <style>
    body {
        background-color: #C8C8EC;
        margin: 0px;
        padding: 0px;
        border: none;
    }
    x3d {
        width: 100%;
        height: 100%;
        margin: 0px;
        padding: 0px;
        border: none;
        background-color: #fff;
    }
    #usage {
        background-color: #ccc;
    }
    </style>
    <meta charset="utf-8"/>
    <title>X3DOM server testing</title>
    <script type='text/javascript' src='x3dom/x3dom.js'> </script> 
    <link rel='stylesheet' type='text/css' href='x3dom/x3dom.css'/>
    <script>
        function init()
        {
            var model = document.getElementById('model')

            // parse the FILE from viewer?file=FILE
            if(location.search.match(/.*(\?|\&)file=.*/) != -1)
                var url = location.search.replace(/.*(\?|\&)file=/,'').replace(/\&.*$/g, '');

            if(typeof url == undefined || url.length < 1)
                // The default model
                var url = '/mw/example.x3d';

            model.url = url;
        }
    </script>
</head>

<body onload="init()">

    <x3d>
        <scene>
            <inline id=model nameSpaceName=mw></inline>
        </scene>
    </x3d>

</body>
</html>
