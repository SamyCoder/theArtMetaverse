<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="artworkAudio.css">
    <script type='text/javascript' src='artworkAudio.js'> </script> 

    <script>
        function toggleAudio(){
            var audio = document.getElementById("audio-container");
            var audio_btn = document.getElementById("audio-btn");
            audio.classList.toggle("displayele");
            audio_btn.classList.toggle("hideele")
        }
    </script>
</head>

<body>
    <div id="artWorkAudioId" class="artWorkAudio show">
        This is where the art audio goes!!
        <br/>
        <div id="parent">
            <button class="button child" id="left_btn1"> <img src="\mw\images\backArr.png" id="left_btn2"> </button>            
            <img id="sampleArt child" class="art" src="\mw\images\sampleArt.jpg" alt="Sample Art">
            <button class="button child" id="right_btn"> <img src="\mw\images\forwardArr.png" id="right_btn2"> </button>
        </div>

        <div id="audio-btn" class="audio-btn-c">
            <!-- <a href="https://www.flaticon.com/free-icons/speaker" title="speaker icons">Speaker icons created by Freepik - Flaticon</a> -->
            <button id="sound" class="button child" onclick="toggleAudio()"><img id="sound" src="\mw\images\speaker-filled-audio-tool.png" ></button>
        </div>

        <div id="audio-container" class="audio-content">
            <div class="audio-header">
                <h4 class="audio-title">Narration</h4>
            </div>
            <div class="audio-body">
                <audio controls controller>
                    <source src="\mw\sounds\Ghostperson.wav" type="audio/wav">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="audio-footer">
                <button type="button" class="btn btn-default" onclick="toggleAudio()">Close</button>
            </div>
        </div>

        <br/>
    </div>
</body>
